# https://www.digitalocean.com/community/tools/nginx

load_module /usr/local/nginx/modules/ngx_http_vod_module.so;

pcre_jit on;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;
pid /tmp/nginx.pid;

thread_pool default_pool threads=32 max_queue=65536;

events {
    worker_connections 65535;
	worker_aio_requests 512;
	multi_accept on;
	use epoll;
}

http {
    charset utf-8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    log_not_found off;
    reset_timedout_connection on;
    types_hash_max_size 4096;
    types_hash_bucket_size 64;
    client_max_body_size 16M;

    # Unprivileged
    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log off;
    error_log /dev/null;

    # SSL
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Mozilla Modern configuration
    ssl_protocols TLSv1.3;

    # OCSP Stapling
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # Proxy caching
    proxy_cache_path /tmp/auth-cache levels=1:2 keys_zone=auth-zone:10m inactive=5m max_size=256m use_temp_path=off;
    proxy_cache_path /tmp/long-cache levels=1:2 keys_zone=long-zone:100m inactive=1d max_size=4g use_temp_path=off;
    proxy_cache_path /tmp/short-cache levels=1:2 keys_zone=short-zone:20m inactive=5m max_size=2g use_temp_path=off;
    proxy_cache_valid 200 206 302 10m;
    proxy_cache_valid 301 1h;
    proxy_cache_valid 404 10s;
    proxy_cache_valid any 1m;
    proxy_cache_lock on;
    proxy_cache_lock_timeout 15s;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_key $scheme$host$uri;
    proxy_cache_revalidate on;
    proxy_cache_background_update on;

    # File handle caching / aio
    open_file_cache max=8192 inactive=5m;
    open_file_cache_min_uses 1;
    open_file_cache_valid 2m;
    open_file_cache_errors on;
    aio threads;
    aio_write on;

    # Connection header for WebSocket reverse proxy
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ""      close;
    }

    map $remote_addr $proxy_forwarded_elem {
        # IPv4 addresses can be sent as-is
        ~^[0-9.]+$ "for=$remote_addr";

        # IPv6 addresses need to be bracketed and quoted
        ~^[0-9A-Fa-f:.]+$ "for=\"[$remote_addr]\"";

        # Unix domain socket names cannot be represented in RFC 7239 syntax
        default "for=unknown";
    }

    map $http_forwarded $proxy_add_forwarded {
        # If the incoming Forwarded header is syntactically valid, append to it
        "~^(,[ \\t]*)*([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?(;([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?)*([ \\t]*,([ \\t]*([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?(;([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?)*)?)*$" "$http_forwarded, $proxy_forwarded_elem";

        # Otherwise, replace it
        default "$proxy_forwarded_elem";
    }

    # shared vod memory zones
    vod_metadata_cache metadata_cache 4096m 10m;
    vod_mapping_cache mapping_cache 256m 10m;
    vod_response_cache response_cache 128m 10m;
    vod_live_mapping_cache live_mapping_cache 256m 10m;
    vod_live_response_cache live_response_cache 128m 10m;
    vod_drm_info_cache drm_cache 64m 10m;
    vod_open_file_thread_pool default_pool;
    vod_performance_counters perf_counters;

    # common vod settings
    vod_last_modified 'Wed, 09 Apr 2025 14:35:00 GMT';
    vod_last_modified_types *;
    vod_expires 1d;
    vod_expires_live 1d;
    vod_expires_live_time_dependent 1d;
    vod_align_segments_to_key_frames on;
    vod_manifest_segment_durations_mode accurate;
    vod_output_buffer_pool 64k 32;

    # configuration
    include /etc/nginx/conf.d/*.conf;
}
