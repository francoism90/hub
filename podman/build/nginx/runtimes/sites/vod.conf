upstream auth {
    server localhost:8080;
    keepalive 32;
}

upstream kaltura {
    server localhost:1935;
    keepalive 32;
}

server {
    listen 1936;
    listen [::]:1936;
    http2 on;

    server_name localhost;
    set $base /var/www;
    root $base/html;

    # cors
    include /etc/nginx/config/cors.conf;

    # security
    include /etc/nginx/config/security.conf;

    # index
    index index.html;

    # authentication requests
    # auth_request /auth;
    # auth_request_set $auth_status $upstream_status;

    # DASH segments
    location ~ ^(.*/fragment\-)([1-3])([^0-9].*\.m4s)$ {
        proxy_pass http://kaltura;
        proxy_cache short-zone;
        include /etc/nginx/config/proxy.conf;
    }

    location ~ ^(.*/fragment\-)(\d+)(.*\.m4s)$ {
        proxy_pass http://kaltura;
        proxy_cache short-zone;
        include /etc/nginx/config/proxy.conf;
    }

    # DASH init segment
    location ~ ^.*/init-[^/]+\.mp4$ {
        proxy_pass http://kaltura;
        proxy_cache long-zone;
        include /etc/nginx/config/proxy.conf;
    }

    # DASH manifest
    location ~ ^.*\.mpd$ {
        proxy_pass http://kaltura;
        proxy_cache long-zone;
        include /etc/nginx/config/proxy.conf;
    }

    # default proxy to origin (no cache)
    location / {
        proxy_pass http://kaltura;
        include /etc/nginx/config/proxy.conf;
    }

    # authentication
    # location = /auth {
    #     internal;
    #     proxy_pass http://auth/api/v1/account/subscription;
    #     proxy_pass_request_body off;
    #     proxy_set_header Content-Length "";
    #     proxy_set_header X-Original-URI $request_uri;
    #     include /etc/nginx/config/proxy.conf;
    # }

    # nginx status
    location = /nginx_status {
        allow 127.0.0.1/32;
        deny all;

        stub_status on;
    }

    # additional config
    include /etc/nginx/config/general.conf;
}
