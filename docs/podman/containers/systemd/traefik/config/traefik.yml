global:
  sendAnonymousUsage: false

log:
  level: INFO
  format: common

api:
  dashboard: true

providers:
  docker:
    watch: true
    network: traefik
    exposedByDefault: false
  file:
    filename: /etc/traefik/dynamic.yml

serversTransport:
  insecureSkipVerify: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"
    http3:
      advertisedPort: 443
